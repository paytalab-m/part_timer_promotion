<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>패스오더 알바 쿠폰 혜택</title>
  
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-TBJRDLWT');</script>
  <!-- End Google Tag Manager -->
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
      background: #ffffff;
      padding-bottom: 80px; /* 하단 고정 CTA 높이만큼 여백 */
    }
    
    /* 메인 컨텐츠 */
    .main-content {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
    }
    
    .main-content img {
      width: 100%;
      display: block;
    }
    
    /* 중간 CTA - 클릭 가능 */
    .cta-middle {
      display: block;
      cursor: pointer;
    }
    
    .cta-middle img {
      width: 100%;
      display: block;
    }
    
    /* 하단 고정 CTA */
    .fixed-cta {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 8px 16px;
      padding-bottom: calc(8px + env(safe-area-inset-bottom));
      box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
      z-index: 100;
    }
    
    .fixed-cta a {
      display: block;
      max-width: 480px;
      margin: 0 auto;
    }
    
    .fixed-cta img {
      width: 100%;
      display: block;
    }
    
    /* CTA 클릭 효과 */
    .cta-middle:active img,
    .fixed-cta a:active img {
      opacity: 0.9;
      transform: scale(0.98);
    }
    
    .cta-middle img,
    .fixed-cta img {
      transition: transform 0.1s, opacity 0.1s;
    }
  </style>
</head>
<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TBJRDLWT"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="main-content">
    <!-- 1. 히어로 섹션 -->
    <img src="images/1.png" alt="알바도 좋고 나도 좋은 알바리카노 이벤트">
    
    <!-- 2. 중간 CTA -->
    <a href="#" id="cta-middle" class="cta-middle">
      <img src="images/2-버튼.png" alt="아메리카노 100원에 먹고, 알바도 2,000원 주기">
    </a>
    
    <!-- 3. 혜택 안내 -->
    <img src="images/3.png" alt="알바리카노 이벤트 참여하면 이런 혜택을 받아요">
    
    <!-- 4. 패스오더 비교 (모션) -->
    <img src="images/4-모션.png" alt="패스오더로 주문하면? 미리 주문하고 바로픽업!">
    
    <!-- 5. 참여방법 + 유의사항 -->
    <img src="images/5.png" alt="알바리카노 이벤트 참여 방법">
  </div>

  <!-- 하단 고정 CTA -->
  <div class="fixed-cta">
    <a href="#" id="cta-bottom">
      <img src="images/6-플로팅버튼.gif" alt="아메리카노 100원에 먹고, 알바도 2,000원 주기">
    </a>
  </div>

  <script>
    // URL 파라미터 추출
    const params = new URLSearchParams(window.location.search);
    const albaId = params.get('alba_id') || 'unknown';
    
    // CTA별 패스링크 URL (af_sub1에 alba_id 전달)
    const ctaMiddleUrl = `https://passorder.kr/cta_1?af_sub1=${albaId}`;
    const ctaBottomUrl = `https://passorder.kr/cta_2?af_sub1=${albaId}`;
    
    // CTA 버튼들에 링크 적용
    document.getElementById('cta-middle').href = ctaMiddleUrl;
    document.getElementById('cta-bottom').href = ctaBottomUrl;
    
    // 디버그용 (테스트 후 삭제)
    console.log('alba_id:', albaId);
    console.log('CTA 1 URL:', ctaMiddleUrl);
    console.log('CTA 2 URL:', ctaBottomUrl);
  </script>

</body>
</html>
