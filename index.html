<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>패스오더 알바 쿠폰 혜택</title>
  
  <!-- Google Tag Manager -->
  <!-- GTM 코드는 여기에 추가 -->
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
      background: #ffffff;
      padding-bottom: 80px; /* 하단 고정 CTA 높이만큼 여백 */
    }
    
    /* 메인 컨텐츠 */
    .main-content {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
    }
    
    .main-content img {
      width: 100%;
      display: block;
    }
    
    /* 중간 CTA (2.png) - 클릭 가능 */
    .cta-middle {
      display: block;
      cursor: pointer;
    }
    
    .cta-middle img {
      width: 100%;
      display: block;
    }
    
    /* 하단 고정 CTA (9.png) */
    .fixed-cta {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 8px 16px;
      padding-bottom: calc(8px + env(safe-area-inset-bottom));
      box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
      z-index: 100;
    }
    
    .fixed-cta a {
      display: block;
      max-width: 480px;
      margin: 0 auto;
    }
    
    .fixed-cta img {
      width: 100%;
      display: block;
    }
    
    /* CTA 클릭 효과 */
    .cta-middle:active img,
    .fixed-cta a:active img {
      opacity: 0.9;
      transform: scale(0.98);
    }
    
    .cta-middle img,
    .fixed-cta img {
      transition: transform 0.1s, opacity 0.1s;
    }
  </style>
</head>
<body>

  <!-- Google Tag Manager (noscript) -->
  <!-- GTM noscript 코드는 여기에 추가 -->

  <div class="main-content">
    <!-- 1. 히어로 섹션 -->
    <img src="images/1.png" alt="알바에게 쿠폰 받은 고객님만을 위한 깜짝 혜택">
    
    <!-- 2. 중간 CTA -->
    <a href="#" id="cta-middle" class="cta-middle">
      <img src="images/2.png" alt="내 혜택 받고, 알바도 혜택 주기">
    </a>
    
    <!-- 3. 고객 혜택 안내 -->
    <img src="images/3.png" alt="고객님은 이런 혜택을 받아요 - 100원 커피, 1500원 추가쿠폰">
    
    <!-- 4. 알바 혜택 + 비교 -->
    <img src="images/4.png" alt="고객님이 혜택 받으면 알바도 혜택 받아요">
    
    <!-- 5. 패스오더 소개 -->
    <img src="images/5.png" alt="오늘부터 당장 패스오더를 써야 하는 이유">

    <!-- TEST5.5. 패스오더 소개 -->
    <img src="images/2-모션.png" alt="패스오더란">   
    
    <!-- 6. 3단계 사용법 -->
    <img src="images/6.png" alt="패스오더 사용법 3단계">
    
    <!-- 7. 마무리 텍스트 -->
    <img src="images/7.png" alt="오늘부터 패스오더로 고객님도 알바도 편한 주문 경험하세요">
    
    <!-- 8. 유의사항 -->
    <img src="images/8.png" alt="유의사항">
  </div>

  <!-- 하단 고정 CTA -->
  <div class="fixed-cta">
    <a href="#" id="cta-bottom">
      <img src="images/9.png" alt="100원 커피 혜택 받고, 알바 리워드도 주기">
    </a>
  </div>

  <script>
    // URL 파라미터 추출
    const params = new URLSearchParams(window.location.search);
    const albaId = params.get('alba_id') || 'unknown';
    
    // CTA별 패스링크 URL (af_sub1에 alba_id 전달)
    const ctaMiddleUrl = `https://passorder.kr/cta_1?af_sub1=${albaId}`;
    const ctaBottomUrl = `https://passorder.kr/cta_2?af_sub1=${albaId}`;
    
    // CTA 버튼들에 링크 적용
    document.getElementById('cta-middle').href = ctaMiddleUrl;
    document.getElementById('cta-bottom').href = ctaBottomUrl;
    
    // 디버그용 (테스트 후 삭제)
    console.log('alba_id:', albaId);
    console.log('CTA 1 URL:', ctaMiddleUrl);
    console.log('CTA 2 URL:', ctaBottomUrl);
  </script>

</body>
</html>
